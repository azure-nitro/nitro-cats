<section
  [class.loaded]="imgLoaded"
  class="item"
>
  <div class="cat">
    <div class="overlay"></div>
    <img src="{{ cat.url }}" alt="cute cat" (load)="onLoaded()" />
    <section class="infos" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="date">{{ cat.createdAt | date }}</div>
      <div class="rating">
        <span class="number">{{ rating }}</span>
        <button mat-icon-button (click)="addLove()">
          <i class="paw fas fa-paw"></i>
        </button>
      </div>
    </section>
  </div>
</section>
