<section class="item">
  <div class="cat">
    <div class="overlay"></div>
    <img src="{{ cat.url }}" alt="cute cat" />
    <section class="infos" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="date">{{ cat.createdAt | date }}</div>
      <div class="rating">
        <span class="number">{{ rating }}</span>
        <button mat-icon-button (click)="paw()">
          <i class="paw fas fa-paw"></i>
        </button>
        <button *ngIf="isAdmin" mat-icon-button (click)="delete()">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </section>
  </div>
</section>
